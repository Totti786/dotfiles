## Configuration for Alacritty, the GPU enhanced terminal emulator.

## Import files
import:
  - ~/.config/alacritty/colors.yml

## Set environment variables
env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.22'

## Terminal window settings
window:
  dimensions:
    columns: 95
    lines: 23
  
  opacity: 0.7
  padding:
    x: 12
    y: 12

  decorations: full
  startup_mode: windowed 
  dynamic_title: true

## scrolling
  history: 10000
  multiplier: 3


## Cursor
cursor:
  style:
    shape: Underline
    blinking: On

  unfocused_hollow: false
  
# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular

  # Bold font face
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold

  # Italic font face
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic

  # Bold italic font face
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic

  # Point size
  size: 10

