#/# bind = Ctrl+Alt, ↑/↓,, # Increase/Decrease App Volume
bindl = Ctrl Alt, right, exec, playerctl next # [hidden]
bindl = Ctrl Alt, left, exec, playerctl previous # [hidden]
bindel = Ctrl Alt, up, exec, playerctl volume 0.05+ # [hidden]
