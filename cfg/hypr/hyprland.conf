windowrulev2 = float, class:^(com.github.neithern.g4music|Signal|AppImageLauncher|wihotspot|zenity|nwg-look|app.drey.Dialect)$
windowrulev2 = float, title:^(File Operation Progress|Confirm to replace files|Media viewer|Volume Control|Library)$
