# Refer to the wiki for more information.
$config = ~/.config/hypr

# Source a file (multi-file configs)
source = $config/colors.conf
source = $config/keybinds.conf
source = $config/monitors.conf

# Please note not all available settings / options are set here.
# For a full list, see the wiki

#-----------------------------------------------------------------------#

# █▀ ▀█▀ ▄▀█ █▀█ ▀█▀ █░█ █▀█
# ▄█ ░█░ █▀█ █▀▄ ░█░ █▄█ █▀▀

# Required at launch
exec-once = dbus-update-activation-environment --all
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = ags
exec-once = hypridle
exec-once = kdeconnectd
exec-once = playerctld daemon
exec-once = pkill clight; clight
exec-once = pkill fusuma; fusuma -d

# Set wallpaper and restore colors
exec-once = wpgtk restore

# Clipboard manager
exec-once = copyq --start-server

# Fix theme
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Papirus'
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'FlatColor'
exec-once = gsettings set org.gnome.desktop.interface font-name 'Noto Sans 9'
exec-once = hyprctl setcursor Fluent-dark-cursors 24

#-----------------------------------------------------------------------#

# █▀▀ █▄░█ █░█
# ██▄ █░▀█ ▀▄▀

# Some default env vars.
env = QT_QPA_PLATFORM, wayland
env = QT_QPA_PLATFORMTHEME, qt5ct
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1

env = HYPRCURSOR_SIZE, 24
env = HYPRCURSOR_THEME, Fluent-dark-cursors

env = WLR_NO_HARDWARE_CURSORS,1

#env = LIBVA_DRIVER_NAME,nvidia
#env = GBM_BACKEND,nvidia-drm
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia

#-----------------------------------------------------------------------#

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░

input {
kb_layout = us,sy
kb_variant = ffffff
kb_options = grp:alt_shift_toggle
kb_rules =
numlock_by_default = true
repeat_delay = 250
repeat_rate = 35

follow_mouse = 1

sensitivity = 0.5
accel_profile = flat

touchpad {
disable_while_typing = 1
natural_scroll = 0
clickfinger_behavior = 1
middle_button_emulation = 1
tap-to-click = 1
scroll_factor = 0.5
}

special_fallthrough = 1

}

gestures {
workspace_swipe = yes
workspace_swipe_use_r = true
workspace_swipe_invert = false
workspace_swipe_forever = false
workspace_swipe_fingers = 3
workspace_swipe_create_new = true
workspace_swipe_direction_lock = false
workspace_swipe_min_speed_to_force = 30
}

#-----------------------------------------------------------------------#

# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄

general {
# See https://wiki.hyprland.org/Configuring/Variables/ for more
gaps_in = 5
gaps_out = 8
border_size = 3
col.active_border = rgba($green) rgba($cyan) 45deg
col.inactive_border = rgba($magenta) rgba($yellow) 60deg

allow_tearing = true

resize_on_border = 1

layout = dwindle
}

group{
col.border_active = rgba($magenta) rgba($yellow) 60deg
col.border_inactive = rgba($blue) rgba($cyan) 90deg
col.border_locked_active = rgba($blue) rgba($cyan) 45deg
col.border_locked_inactive = rgba($blue) rgba($cyan) 45deg
groupbar{
font_family = JetBrains Mono Medium
font_size = 10
height = 16
col.active = rgba($magenta)
col.inactive = rgba($red)
}
}

# Layouts
dwindle {
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
# enable pseudotiling on dwindle
pseudotile = true
force_split = 2
preserve_split = true
use_active_for_splits = true    
special_scale_factor = 0.8
}

#-----------------------------------------------------------------------#

# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█

decoration {
# See https://wiki.hyprland.org/Configuring/Variables/ for more
	
rounding = 12

# Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
# if you want heavy blur, you need to up the blur_passes.
# the more passes, the more you can up the blur_size without noticing artifacts.   
blur {
enabled = true
size = 8
passes = 2
xray = false
#ignore_opacity = true
new_optimizations = true
noise = 0.0117
contrast = 0.8916
brightness = 0.8172
vibrancy = 0.1696
vibrancy_darkness = 0.0
special = false
popups = true
popups_ignorealpha = 0.2
}

shadow {
# Shadow
enabled = false
range = 4
render_power = 3
sharp = false
ignore_window = true
offset = 0 2
scale = 1.0

}
# Dim
dim_inactive = false
dim_strength = 0.5
dim_special = 0

# Blurring layerSurfaces (UI components like bars, application launchers, etc)
layerrule = blur,^(rofi)$
layerrule = ignorealpha 0.1,^(rofi)$
layerrule = noanim, hyprpicker
layerrule = blur, gtk-layer-shell

# ags blur
layerrule = blur, session
layerrule = blur, bar
layerrule = ignorealpha 0.6, bar
layerrule = blur, corner.*
layerrule = ignorealpha 0.6, corner.*
layerrule = blur, dock
layerrule = ignorealpha 0.6, dock
layerrule = blur, indicator.*
layerrule = ignorealpha 0.6, indicator.*
layerrule = blur, overview
layerrule = ignorealpha 0.6, overview
layerrule = blur, cheatsheet
layerrule = ignorealpha 0.6, cheatsheet
layerrule = blur, sideright
layerrule = ignorealpha 0.6, sideright
layerrule = blur, sideleft
layerrule = ignorealpha 0.6, sideleft
layerrule = blur, indicator*
layerrule = ignorealpha 0.6, indicator*
layerrule = blur, osk
layerrule = ignorealpha 0.6, osk
}

#-----------------------------------------------------------------------#

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█ █▀
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█ ▄█

animations {
enabled = true
# Animation curves
bezier = linear, 0, 0, 1, 1
bezier = md3_standard, 0.2, 0, 0, 1
bezier = md3_decel, 0.05, 0.7, 0.1, 1
bezier = md3_accel, 0.3, 0, 0.8, 0.15
bezier = menu_decel, 0.1, 1, 0, 1
bezier = menu_accel, 0.38, 0.04, 1, 0.07
bezier = overshot, 0.05, 0.9, 0.1, 1.1
bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
bezier = fluent_decel, 0.1, 1, 0, 1
bezier = easeInOutCirc, 0.85, 0, 0.15, 1
bezier = easeOutCirc, 0, 0.55, 0.45, 1
bezier = easeOutExpo, 0.16, 1, 0.3, 1

# Animation configs
animation = windows, 1, 3, md3_decel, popin 60%
animation = windowsIn, 1, 3, md3_decel, popin 60%
animation = windowsOut, 1, 3, md3_accel, popin 60%

animation = border, 1, 10, default
animation = fade, 1, 2.5, md3_decel
animation = workspaces, 1, 7, fluent_decel, slidevert
animation = specialWorkspace, 1, 3, md3_decel, slidevert

animation = layersIn, 1, 3, menu_decel, slide 10%
animation = layersOut, 1, 1.6, menu_accel, slide 10%
animation = fadeLayersIn, 1, 3, menu_decel
animation = fadeLayersOut, 1, 1.6, menu_accel

}

# Misc
misc {
disable_hyprland_logo = true
disable_splash_rendering = true
focus_on_activate = true
allow_session_lock_restore = true
initial_workspace_tracking = false
mouse_move_enables_dpms = true
key_press_enables_dpms = true
enable_swallow = true
vfr = true
}

binds {
allow_workspace_cycles = true
scroll_event_delay = 200
}

