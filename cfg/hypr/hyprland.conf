windowrulev2 = noborder, title:^(Picture-in-Picture)$
windowrulev2 = keepaspectratio, title:^(Picture-in-Picture)$

windowrulev2 = keepaspectratio, class:^(mpv)$

windowrulev2 = idleinhibit fullscreen, class:^(com.usebottles.bottles|Bottles)
windowrulev2 = idleinhibit fullscreen, class:^(firefox)$
windowrulev2 = idleinhibit always, title:^(Picture-in-Picture)$

windowrulev2 = size 360 540, title:^(Calculator)$
windowrulev2 = size 1000 450, title:^(Dialect)$
windowrulev2 = size 780 760, title:^(Volume Control)$
windowrulev2 = move 55% 25%, title:^(Volume Control)$

windowrulev2 = noborder, class:^(org.gnome.Loupe)$

windowrulev2 = noblur,class:^()$,title:^()$

windowrulev2 = noblur,class:^(waydroid.*)$
windowrulev2 = noborder,class:^(waydroid.*)$
windowrulev2 = float,class:^(waydroid.*)$

windowrule = immediate, ^(cs2)$

# Opacity Rules
#windowrulev2 = opacity 0.85 0.85,class:^(thunar|geany|org.pwmt.zathura|sioyek|pavucontrol|org.telegram.desktop|discord|vesktop|WebCord|Spotify)$

workspace = special:drop, on-created-empty:terminal --drop
