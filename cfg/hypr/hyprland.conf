# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█ ▄█

animations {
	enabled = true
	# Animation curves
	bezier = linear, 0, 0, 1, 1
	bezier = md3_standard, 0.2, 0, 0, 1
	bezier = md3_decel, 0.05, 0.7, 0.1, 1
	bezier = md3_accel, 0.3, 0, 0.8, 0.15
	bezier = menu_decel, 0.1, 1, 0, 1
	bezier = menu_accel, 0.38, 0.04, 1, 0.07
	bezier = overshot, 0.05, 0.9, 0.1, 1.1
	bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
	bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
	bezier = fluent_decel, 0.1, 1, 0, 1
	bezier = easeInOutCirc, 0.85, 0, 0.15, 1
	bezier = easeOutCirc, 0, 0.55, 0.45, 1
	bezier = easeOutExpo, 0.16, 1, 0.3, 1
	
	# Animation configs
	animation = windows, 1, 3, md3_decel, popin 60%
	animation = windowsIn, 1, 3, md3_decel, popin 60%
	animation = windowsOut, 1, 3, md3_accel, popin 60%
	
	animation = border, 1, 10, default
	animation = fade, 1, 2.5, md3_decel
	animation = workspaces, 1, 7, fluent_decel, slidevert
	animation = specialWorkspace, 1, 3, md3_decel, slidevert
	
	animation = layersIn, 1, 3, menu_decel, slide 10%
	animation = layersOut, 1, 1.6, menu_accel, slide 10%
	animation = fadeLayersIn, 1, 3, menu_decel
	animation = fadeLayersOut, 1, 1.6, menu_accel
}

# Misc
misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
	focus_on_activate = true
	allow_session_lock_restore = true
	initial_workspace_tracking = false
	mouse_move_enables_dpms = true
	key_press_enables_dpms = true
	close_special_on_empty = true
	vfr = true
	vrr = true
	middle_click_paste = true
	new_window_takes_over_fullscreen = 2
	enable_swallow = false
	animate_manual_resizes = false
	animate_mouse_windowdragging = false
}

cursor {
	zoom_factor = 1.0
	zoom_rigid = false
	no_hardware_cursors = false
	min_refresh_rate = 24
	hotspot_padding = 1
	inactive_timeout = 0
}

binds {
	allow_workspace_cycles = true
	allow_pin_fullscreen = true
	scroll_event_delay = 0
	hide_special_on_workspace_change = false
}

ecosystem {
	no_update_news = true
	no_donation_nag = true
	enforce_permissions = false
}

debug {
	disable_logs = false
}

