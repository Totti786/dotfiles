source = ./colors.conf

general {
no_fade_in = true
no_fade_out = true
disable_loading_bar = false
hide_cursor = true
}

background {
monitor =
path = $HOME/.config/wpg/templates/wallpaper.jpg
# all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
blur_size = 4
blur_passes = 3 # 0 disables blurring
noise = 0.001
contrast = 1.2 # Vibrant!!!
brightness = 0.7
vibrancy = 0.1
vibrancy_darkness = 0.9
}

image {
monitor =
path = $HOME/.face
size = 250
rounding = -1 # negative values mean circle
border_size = 4
border_color = rgba($red)
rotate = 0 # degrees, counter-clockwise
reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F

position = 0, 170
halign = center
valign = center

}

# Current time
label {
monitor =
text = cmd[update:1000] echo "<b><big> $(date +"%I:%M %p") </big></b>"
color = rgba($white)
font_size = 68
font_family = JetBrainsMono Nerd Font
position = 10, -30
halign = center
valign = center
}

# User label
label {
monitor =
text = Hey, <span text_transform="capitalize">$USER!</span>
color = rgba($white)
font_size = 36
font_family = JetBrainsMono Nerd Font
position = 25, -120
halign = center
valign = center
}

# Type to unlock
label {
monitor =
text = Type to unlock!
color = rgba($white)
font_size = 16
font_family = JetBrainsMono Nerd Font
position = 0, 30
halign = center
valign = bottom
}

input-field {
monitor =
size = 250, 50
outline_thickness = 3
dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
dots_center = true
outer_color = rgba($red)
inner_color = rgba($black)
font_color = rgba($white)
fade_on_empty = true
fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
hide_input = false
capslock_color = -1
position = 0, 80
halign = center
valign = bottom
}

# Battery
label {
monitor =
text = cmd[update:1000:true] echo "$(cat /sys/class/power_supply/BAT*/capacity)% $( [ $(cat /sys/class/power_supply/BAT*/status) = "Charging" ] && echo "󰂄" || echo "󰂃 󰁺 󰁻 󰁻 󰁽 󰁾 󰁿 󰂀 󰂁 󰂂 󰁹" | cut -d' ' -f$(( $(cat /sys/class/power_supply/BAT*/capacity) / 10 + 1 )) )"
color = rgba($red)
font_size = 14
font_family = JetBrainsMono Nerd Font
position = -20, -510
halign = right
valign = center

}

# Cover Art
image {
monitor =
path = /tmp/cover
size = 100 # lesser side if not 1:1 ratio
rounding = 12 # negative values mean circle
border_size = 0
rotate = 0 # degrees, counter-clockwise
reload_time = 1
reload_cmd = playerctl.sh --art
position = -1050, -275
halign = right
valign = center
}

# Title
label {
monitor =
text = cmd[update:1000:true] echo "$(playerctl.sh --title)"
color = rgba($white)
font_family =  JetBrainsMono Nerd Font Bold
font_size = 17
position = 880, -244
halign = left
valign = center
}

# Artist
label {
monitor =
text = cmd[update:1000:true] echo "$(playerctl.sh --artist)"
color = rgba($white)
font_size = 12
font_family =  JetBrainsMono Nerd Font Bold
position = 880, -278
halign = left
valign = center
}

# Progress
label {
monitor =
text = cmd[update:1000:true] echo "$(playerctl.sh --duration)"
color = rgba($white)
font_family = JetBrainsMono Nerd Font Bold
font_size = 12
position = 901, -309
halign = left
valign = center
}

# Player
label {
monitor =
text = cmd[update:1000:true] echo "$(playerctl.sh --icon)"
color = rgba($white)
font_family = Symbols Nerd Font
font_size = 12
position = 880, -309
halign = left
valign = center
}


# Weather
label {
monitor =
text = cmd[update:1000:true] echo $(weather --full)
color = rgba($white)
font_size = 16
font_family = JetBrainsMono Nerd Font
position = 0, 500
halign = center
valign = center
}

