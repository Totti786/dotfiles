source = ./colors.conf

general {
	hide_cursor = true
	grace = 0
	ignore_empty_input = true
	immediate_render = true
	text_trim = true
	fractional_scaling = 2
	screencopy_mode = 0
	#fail_timeout = 2000
}

auth {
	pam:enabled = true
	pam:module = hyprlock
	#fingerprint:enabled = false
	#fingerprint:ready_message =  '(Scan fingerprint to unlock)'
	#fingerprint:present_message = 'Scanning fingerprint'
}

animations {
	enabled = true
	bezier = linear, 1, 1, 0, 0
	animation = fade, 1, 1.8, linear
}

input-field {
	monitor =
	size = 250, 50
	outline_thickness = 3
	dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
	dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
	dots_center = true
	dots_rounding = -1
	dots_text_format = 
	outer_color = $red
	inner_color = $black
	font_color = $white
	fade_on_empty = true
	fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
	placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
	fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
	hide_input = false
	rounding = -1
	capslock_color = -1
	position = 0, 80
	halign = center
	valign = bottom
}


background {
	path = $HOME/.config/wpg/templates/wallpaper.jpg
	# all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
	crossfade_time = 0
	blur_size = 4
	blur_passes = 3 # 0 disables blurring
	noise = 0.001
	contrast = 1.2 # Vibrant!!!
	brightness = 0.7
	vibrancy = 0.1
	vibrancy_darkness = 0.9
}

image {
	path = $HOME/.face
	size = 250
	rounding = -1 # negative values mean circle
	border_size = 4
	border_color = $red
	rotate = 0 # degrees, counter-clockwise
	reload_time =  -1 # seconds between reloading, 0 to reload with SIGUSR2
	reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F
	
	position = 0, 170
	halign = center
	valign = center
}

# Current time
label {
	text = cmd[update:1000] echo "<b><big> $(date +"%I:%M %p") </big></b>"
	color = $white
	font_size = 68
	font_family = JetBrainsMono Nerd Font
	position = 10, -30
	halign = center
	valign = center
}

# User label
label {
	text = Hey, <span text_transform="capitalize">$USER!</span>
	color = $white
	font_size = 36
	font_family = JetBrainsMono Nerd Font
	position = 25, -120
	halign = center
	valign = center
}

# Type to unlock
label {
	text = Type to unlock!
	color = $white
	font_size = 16
	font_family = JetBrainsMono Nerd Font
	position = 0, 30
	halign = center
	valign = bottom
}

# Keyboard Layout
label {
	text = $LAYOUT
	color = $red
	font_size = 13
	font_family = JetBrainsMono Nerd Font
	position = 20, 18
	halign = left
	valign = bottom
}

# Battery
label {
	text = cmd[update:1000:true] echo "$(cat /sys/class/power_supply/BAT*/capacity)% $( [ $(cat /sys/class/power_supply/BAT*/status) = "Charging" ] && echo "󰂄" || echo "󰂃 󰁺 󰁻 󰁻 󰁽 󰁾 󰁿 󰂀 󰂁 󰂂 󰁹" | cut -d' ' -f$(( $(cat /sys/class/power_supply/BAT*/capacity) / 10 + 1 )) )"
	color = $red
	font_size = 14
	font_family = JetBrainsMono Nerd Font
	position = -20, -510
	halign = right
	valign = center
}

# Cover Art
image {
	path = /tmp/cover
	size = 100 # lesser side if not 1:1 ratio
	rounding = 12 # negative values mean circle
	border_size = 0
	rotate = 0 # degrees, counter-clockwise
	reload_time = 1
	reload_cmd = playerctl.sh --art
	position = -1050, -275
	halign = right
	valign = center
}

# Title
label {
	text = cmd[update:1000:true] playerctl.sh --title
	color = $white
	font_family =  JetBrainsMono Nerd Font Bold
	font_size = 17
	position = 880, -244
	halign = left
	valign = center
}

# Artist
label {
	text = cmd[update:1000:true] playerctl.sh --artist
	color = $white
	font_size = 12
	font_family =  JetBrainsMono Nerd Font Bold
	position = 880, -278
	halign = left
	valign = center
}

# Progress
label {
	monitor =
	text = cmd[update:1000:true] playerctl.sh --duration
	color = $white
	font_family = JetBrainsMono Nerd Font Bold
	font_size = 12
	position = 901, -309
	halign = left
	valign = center
}

# Player
label {
	monitor =
	text = cmd[update:1000:true] playerctl.sh --icon
	color = $white
	font_family = Symbols Nerd Font
	font_size = 12
	position = 880, -309
	halign = left
	valign = center
}

#Weather
label {
	text = cmd[update:10000:true] echo $(weather --full)
	color = $white
	font_size = 16
	font_family = JetBrainsMono Nerd Font
	position = 0, 500
	halign = center
	valign = center
}

