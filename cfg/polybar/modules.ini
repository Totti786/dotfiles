[module/used-memory]
type = custom/script
exec = free | grep Mem | awk '{printf("%.0f%"), $3/$2*100}'
tail = true
interval = 1
format = <label>
format-prefix = 
label = " %output%"
click-left = alacritty -e "htop" &

