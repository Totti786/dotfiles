[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
tail = true
format = <label>
format-prefix = ﰶ
label = %output%
click-left = sh ~/.scripts/dots-update.sh
click-right = sh ~/.scripts/dots-update.sh

